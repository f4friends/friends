  <script type="text/javascript">


    window.onload=function(){
      
fetch('https://us-central1-d62356.cloudfunctions.net/helloworld')
  .then(
    function(response) {
      if (response.status !== 200) {
        console.log('Looks like there was a problem. Status Code: ' +
          response.status);
        return;
      }
      response.json().then(function(data) {
        data.forEach(d => {
        $("#data")
					.append("<tr></tr>")
					.append("<td>"+d.persona+"</td>"
       						+"<td>"+d.utility+"</td>")
        })
        console.log(data);
      });
    }
  )
  .catch(function(err) {
    console.log('Fetch Error :-S', err);
  });


    }

</script>
